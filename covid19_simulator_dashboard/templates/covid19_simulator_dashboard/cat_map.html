  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>

  <style>
  .info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
  .legend { text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }
  </style>


</head>
<body>

<div id='map'></div>

<script>

  function drawMap()
  {
      var map = L.map('map');
      var base_map;
      var on_add_init;



      L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 10,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
          'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/light-v9',
        tileSize: 512,
        zoomOffset: -1,

      }).addTo(map);

      // get color depending on population density value
        function getColor(d) {
          return d > 1000 ? '#800026' :
            d > 5000  ? '#BD0026' :
              d > 1500  ? '#E31A1C' :
                d > 1000  ? '#FC4E2A' :
                  d > 500   ? '#FD8D3C' :
                    d > 200   ? '#FEB24C' :
                      d > 100   ? '#FED976' :
                        '#FFEDA0';
        }


      // Fetch the geojson file
      $.getJSON("{% static "json/cat_provincias.json" %}", function (data) {


        base_map = data;
        let comarquestCatalunyaLayer = L.geoJson(data, {
          weight: 3,
          color: '#244422'
        }).addTo(map);
        //comarquestCatalunyaLayer.bindPopup('Comarquest de Catalunya');
        //console.log(data)
        //comarquestCatalunyaLayer(data.Feature).addTo(map);
        map.fitBounds(comarquestCatalunyaLayer.getBounds());
        map.setZoom(8);


        // control that shows state info on hover
        var info = L.control();

        info.onAdd = function (map) {
          this._div = L.DomUtil.create('div', 'info');
          this.update();
          return this._div;
        };

        info.update = function (props) {
          this._div.innerHTML = '<h4>Cat COVID-19 INFO</h4>' +  (props ?
            '<b>' + props.NOMPROV + '</b><br />' + props.AREAPROV + ' km<sup>2</sup>'
            : 'CAT PROV');
        };

        info.addTo(map);

        on_add_init = info;

        function style(feature) {
          return {
            weight: 2,
            opacity: 1,
            color: 'black',
            dashArray: '3',
            fillOpacity: 0.7,
            fillColor: getColor(feature.properties.AREAPROV)
          };
        }


        function highlightFeature(e) {
          var layer = e.target;

          layer.setStyle({
            weight: 5,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.7
          });

          if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
          }

          info.update(layer.feature.properties);
        }

        var geojson;

        function resetHighlight(e) {
          geojson.resetStyle(e.target);
          info.update();
        }

        function zoomToFeature(e) {
          map.fitBounds(e.target.getBounds());
        }

        function onEachFeature(feature, layer) {
          layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
          });
        }

        geojson = L.geoJson(data, {
          style: style,
          onEachFeature: onEachFeature
        }).addTo(map);
      });
  }

  //drawMap();


</script>
